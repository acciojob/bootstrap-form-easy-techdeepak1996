<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Internship Application Form</h2>
        <form id="internship-form">
            <div class="form-group">
                <label class="form-label" for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input" name="first-name" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" name="last-name" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="college-input">College Name</label>
                <input type="text" class="form-control" id="college-input" name="college" required>
                <div class="invalid-feedback">Please enter your college name.</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="roll-no-input">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" name="roll-no" required>
                <div class="invalid-feedback">Please enter your roll number.</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="grad-year-select">Graduation Year</label>
                <select class="form-select" id="grad-year-select" name="graduation-year" required>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select your graduation year.</div>
            </div>
            <div class="form-group form-check">
               <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
				<input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
